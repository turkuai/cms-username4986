<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header {
        background-color: gray;
        height: 50px;
        margin-top: 0;
        text-align: center;
    }

    .picture > img{
        margin: left;
        width: 10%;
        height: 10%;
    }

    header > ul > li {
        display: inline;
    }

    footer {
        position: fixed;
        bottom: 0;
        background-color: gray;
        width: 100%;
    }

    div {
        background-color: gray;
    }

    .container > div > img {
        margin-right: 0;
        width: 20%;
        float: right;
    }

    .container {
        display: flex;
    }

    .container2 {
        display: flex;
        margin: auto;
        width: 100%;
    }

    .container2 > div > ul {
        list-style-type: none;
    }

    body, html {
        height: 100%;
    }

</style>
<script>

    let editHeadingMode = false

    function handleHeadingEdit() {
        console.log("handleHeadingEdit", editHeadingMode)

        editHeadingMode = !editHeadingMode
        console.log("after change", editHeadingMode)

        const headingElement = document.getElementById("title")
        const inputElement = document.getElementById("titleInput")

        if (!editHeadingMode) {
            const title = inputElement.value
            headingElement.innerHTML = title
            localStorage.setItem("title", title)
        }

        headingElement.hidden = editHeadingMode
        inputElement.hidden = !editHeadingMode
        document.getElementById("titleButton").innerHTML = editHeadingMode ? "save" : "edit"

    }

    function handleParagraphEdit() {
        console.log("handleParagraphEdit")
    }

    function handleLoad() {

        const title = localStorage.getItem("title")
        document.getElementById("title").innerHTML = title
        document.getElementById("titleInput").value = title
    }

    addEventListener("load", handleLoad)


</script>
<body>
    <header>
        <ul>
            <li>link</li>
            <li>link</li>
            <li>link</li>
        </ul>
        <div class="picture">
            <img src="lusikka.png" alt="">
        </div>
    </header>
    <div>
        <h1>text</h1>
        <p>more text</p>
    </div>

    <div class="container">
        <div>
            <h1>text</h1>
            <p>more text</p>
        </div>
        <div>
            <img src="lusikka.png" alt="">
        </div>
    </div>
    <footer class="container2">
        <div>
            <h4 id="title"></h4>
            <input id="titleInput" hidden>
            <button id="titleButton" onclick="handleHeadingEdit()">edit</button>
            <p>text</p>
            <p>copyright</p>
        </div>
        <div>
            <ul>
                <li>wa</li>

</body>
</html>
